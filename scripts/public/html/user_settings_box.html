<div id="user_settings_box">
    <div class="header">
        <span>Settings</span>
        <img src="/images/icons/x/x_light.svg" alt="" class="x">
    </div>
    <form id="user_update_form" class="content">
        <span>Atualizar dados</span>
        <div class="label-float dark">
            <input type="text" name="name" id="name" placeholder=" " autocomplete="off" required>    
            <label>Nome </label>
        </div>
        <div class="label-float dark">
            <input type="text" name="lastname" id="lastname" placeholder=" " autocomplete="off" required>    
            <label>Sobrenome </label>
        </div>
        <div class="label-float dark">
            <input type="text" name="username" id="username" placeholder=" " autocomplete="off" required>    
            <label>Username </label>
        </div>
        <div class="label-float dark">
            <input type="email" name="email" id="email" placeholder=" " autocomplete="off" required>    
            <label>Email </label>
        </div>
        <button type="submit" disabled>Atualizar</button>
    </form>
</div>
